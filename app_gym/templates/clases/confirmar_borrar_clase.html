{% extends 'app_gym/base.html' %}

{% block title %}Confirmar Borrar Clase{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4 mb-5 bg-danger-subtle rounded text-center">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar Eliminación</h4>
            </div>
            <div class="card-body">
                <p class="card-text fs-5">
                    ¿Estás seguro de que quieres eliminar la clase <strong>"{{ clase.nombre_clase }}"</strong>?
                    Esta acción es irreversible.
                </p>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-3">
                        <i class="fas fa-trash-alt me-2"></i>Sí, Eliminar
                    </button>
                    <a href="{% url 'ver_clases' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times-circle me-2"></i>Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- --- END OF FILE clases/confirmar_borrar_clase.html --- -->
