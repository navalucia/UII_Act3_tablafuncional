{% extends 'app_gym/base.html' %}

{% block title %}Agregar Clase{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-header bg-dark text-white text-center">
                <h3>Agregar Nueva Clase</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre_clase" class="form-label">Nombre de la Clase</label>
                        <input type="text" class="form-control" id="nombre_clase" name="nombre_clase" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <input type="text" class="form-control" id="horario" name="horario" placeholder="Ej: Lunes 10:00-11:00" required>
                    </div>
                    <div class="mb-3">
                        <label for="duracion_minutos" class="form-label">Duración (minutos)</label>
                        <input type="number" class="form-control" id="duracion_minutos" name="duracion_minutos" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="cupo_maximo" class="form-label">Cupo Máximo</label>
                        <input type="number" class="form-control" id="cupo_maximo" name="cupo_maximo" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="nivel_dificultad" class="form-label">Nivel de Dificultad</label>
                        <select class="form-select" id="nivel_dificultad" name="nivel_dificultad" required>
                            <option value="Principiante">Principiante</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Avanzado">Avanzado</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Agregar Clase</button>
                        <a href="{% url 'ver_clases' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
